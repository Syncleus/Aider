<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Aider</title>
        <meta name="description" content="">

        <link rel="stylesheet" href="css/main.css">

        <!-- 3rd party javascript -->
        <script src="js/vendor/modernizr.js"></script>
        <script src="js/vendor/d3.min.js"></script>
        <script src="js/vendor/nv.d3.min.js"></script>
        <script src="js/vendor/headroom.min.js"></script>
        <script src="js/vendor/highlight.pack.js"></script>
        <script src="js/vendor/highlightjs-line-numbers.min.js"></script>

        <!-- Angular javascript -->
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-ui-router.js"></script>
        <script src="js/vendor/angular-dropdowns.min.js"></script>
        <script src="js/vendor/angular.headroom.min.js"></script>
        <script src="js/vendor/angularjs-nvd3-directives.min.js"></script>
        <script src="js/vendor/angular-highlightjs.min.js"></script>
    </head>
    <body ng-app="myApp">
        <!--[if lt IE 8]>
        <p class="browserupgrade">
            You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgradeyour
            browser</a> to improve your experience.
        </p>
        <![endif]-->

        <div ng-controller="header">
            <header headroom
                    class="header"
                    tolerance="5"
                    offset="205"
                    classes='{"initial":"animatedHeader","pinned":"slideDown","unpinned":"slideUp","top":"headroom--top","notTop":"headroom--not-top"}'>
                <div class="header-container">
                    <div class="header-content">
                        <div class="header-identity">
                            <a ui-sref="home"><img src="img/logo.png" class="header-logo"/><span class="header-title">Aider</span></a>
                        </div>
                        <div class="header-navigate">
                            <span class="inbox" ng-class='{unread: user.unreadNotifications}'></span>&nbsp;
                            <span dropdown-menu="ddSelectOptions" dropdown-model="ddSelectSelected" dropdown-item-label="text">
                                <span class="no-avatar" style="padding-right: 1px;"></span><span class="dropdown-caret"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div class="main-container">
            <div class="main-content">
                <div ui-view></div>
            </div>

            <footer>
                <hr/>
                <div class="footer-content">
                    <div class="footer-legal">
                        &copy;2015 Syncleus, Inc. <a href="#">Terms</a> <a href="#">Privacy</a> <a href="#">Security</a> <a href="#">Contact</a>
                    </div>
                    <div class="footer-brand">
                        <a ui-sref="home"><img src="img/logo-light.png" class="footer-logo"/></a>
                    </div>
                    <div class="footer-help">
                        <a href="#">Status</a> <a href="#">API</a> <a href="#">Training</a> <a href="#">Shop</a> <a href="#">Blog</a> <a href="#">About</a> <a href="#">Help</a>
                    </div>
                </div>
            </footer>
        </div>

        <script src="js/app.js"></script>
        <script src="js/services/user.js"></script>
        <script src="js/services/analyzerNav.js"></script>
        <script src="js/controllers/header.js"></script>
        <script src="js/controllers/home.js"></script>
        <script src="js/controllers/uppercase.js"></script>
        <script src="js/controllers/charts.js"></script>
        <script src="js/controllers/userToggle.js"></script>
        <script src="js/controllers/analyzer.js"></script>
        <script src="js/controllers/analyzer.dataModel.js"></script>
        <script src="js/controllers/analyzer.datastore.js"></script>
        <script src="js/controllers/analyzer.fitness.js"></script>
        <script src="js/controllers/analyzer.endpoints.js"></script>
        <script src="js/controllers/analyzer.discoveries.js"></script>
        <script src="js/controllers/analyzer.insights.js"></script>
        <script src="js/controllers/analyzer.traffic.js"></script>
        <script src="js/controllers/analyzer.statistics.js"></script>
        <script src="js/controllers/analyzer.configure.js"></script>
    </body>
</html>
