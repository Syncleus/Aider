<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">

    <link rel="stylesheet" href="deps/normalize.css/normalize.css">
    <link rel="stylesheet" href="deps/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="deps/octicons/octicons/octicons.css">
    <link rel="stylesheet" href="deps/primer-css/css/primer.css">
    <link rel="stylesheet" href="deps/angular-dropdowns/dist/angular-dropdowns.css">
    <link rel="stylesheet" href="deps/nvd3/nv.d3.min.css">
    <link rel="stylesheet" href="css/headroom-animate.css">
    <link rel="stylesheet" href="css/crossbrowser.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- angular -->
    <script src="deps/angular/angular.min.js"></script>
    <script src="deps/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="deps/angular-dropdowns/dist/angular-dropdowns.min.js"></script>
    <script src="deps/headroom.js/dist/headroom.min.js"></script>
    <script src="deps/headroom.js/dist/angular.headroom.min.js"></script>
    <script src="deps/modernizr/modernizr.js"></script>
    <script src="deps/d3/d3.min.js"></script>
    <script src="deps/nvd3/nv.d3.min.js"></script>
    <script src="deps/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.min.js"></script>
</head>
<body ng-app="myApp">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div ng-controller="HeaderController">
    <header headroom class="header" tolerance="5" offset="205"
            classes='{"initial":"animatedHeader","pinned":"slideDown","unpinned":"slideUp","top":"headroom--top","notTop":"headroom--not-top"}'>
        <div class="container">
            <div class="columns">
                <div class="leftHeader column">
                    <img src="img/logo-huge.png" class="header-logo"/><span class="header-title">AIDE</span>
                </div>
                <div class="rightHeader column" style="text-align: right;">
                    <span class="fa fa-envelope inbox" ng-class='{unread: user.unreadNotifications}'></span>&nbsp;
                    <span dropdown-menu="ddSelectOptions" dropdown-model="ddSelectSelected" dropdown-item-label="text">
                        <span class="octicon octicon-file-media" style="padding-right: 1px;"></span><span class="dropdown-caret"></span>
                    </span>
                </div>
            </div>
        </div>
    </header>
</div>

<div class="content">
    <div class="container" ui-view></div>
</div>

<script src="js/app.js"></script>
<script src="js/UserService.js"></script>
<script src="js/HeaderController.js"></script>
<script src="js/HomeController.js"></script>
<script src="js/DetailsController.js"></script>
</body>
</html>
