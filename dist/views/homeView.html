<input type="checkbox" ng-model="user.unreadNotifications">Flip Notifications in another view</input>

<div class="columns">
    <div class="column" style="width: 90%;">
        &nbsp;
    </div>
    <div class="column" style="width: 10%;">
            <span dropdown-menu="ddSelectOptions" dropdown-model="ddSelectSelected" dropdown-item-label="text">
                People <span class="octicon octicon-chevron-down"></span>
            </span>
    </div>
</div>

<nvd3-discrete-bar-chart
    data="exampleData"
    id="exampleId"
    showXAxis="true"
    showYAxis="true"
    xAxisTickFormat="xAxisTickFormatFunction()"
    width="900"
    height="400">
    <svg></svg>
</nvd3-discrete-bar-chart>
