<div class="analyzer-header">
    <div class="analyzer-title">
        <div class="analyzer-icon">
          <i class="analyzer-icon-bottom"></i>
          <i class="analyzer-icon-top"></i>
        </div>

        <div class="analyzer-title-text">
            <h2><a href="#">Robotek</a> / <a href="#">Customers</a></h2>
        </div>
    </div>
    <div class="analyzer-buttons">
        <div class="star-button">
            <a class="star-button-content" href="#" role="button">
                <span class="star-button-icon"></span>
                Star
            </a>
            <a class="star-button-count" href="#">6</a>
        </div>
    </div>
</div>

<hr/>

<div class="analyzer-container">
    <div class="analyzer-content">
        <table class="data-model-table">
            <tbody>
                <tr class="data-model-table-key-row" ng-repeat-start="datapoint in datapoints">
                    <td><span class="data-model-table-expand-icon"></span></td>
                    <td>{{datapoint.key}}</td>
                    <td>{{datapoint.description}}</td>
                </tr>
                <tr class="data-model-table-details-row" ng-repeat-end>
                    <td colspan="3">
                        <table>
                            <tbody>
                                <tr class="data-model-details-text">
                                    <td>Description:</td>
                                    <td>{{datapoint.description}}</td>
                                </tr>
                                <tr class="data-model-details-text">
                                    <td>Type:</td>
                                    <td>{{datapoint.type}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="analyzer-nav">
        <nav role="navigation">
            <ul class="analyzer-nav-group">
                <li class="analyzer-nav-item selected">
                    <a href="#">
                        <span class="analyzer-data-model-icon"></span> Data model
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="analyzer-datastore-icon"></span> Datastore
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="analyzer-fitness-icon"></span> Fitness
                        <span class="counter">0</span>
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="analyzer-endpoints-icon"></span> Endpoints
                    </a>
                </li>
            </ul>

            <div class="analyzer-nav-separator"></div>

            <ul class="analyzer-nav-group">
                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="analyzer-insights-icon"></span> Insights
                        <span class="counter">0</span>
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="analyzer-traffic-icon"></span> Traffic
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="analyzer-statistics-icon"></span> Statistics
                    </a>
                </li>
            </ul>

            <div class="analyzer-nav-separator"></div>

            <ul class="analyzer-nav-group">
                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="analyzer-configure-icon"></span> Configure
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
