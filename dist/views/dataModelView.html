
<div class="analyzer-header">
    <div class="analyzer-title">
        <div class="analyzer-icon">
          <i class="analyzer-icon-bottom"></i>
          <i class="analyzer-icon-top"></i>
        </div>

        <div class="analyzer-title-text">
            <h2><a href="#">Robotek</a> / <a href="#">Customers</a></h2>
        </div>
    </div>
    <div class="analyzer-buttons">
        <div class="star-button">
            <a class="star-button-content" href="#" role="button">
                <span class="star-button-icon"></span>
                Star
            </a>
            <a class="star-button-count" href="#">6</a>
        </div>
    </div>
</div>

<hr/>

<div class="columns">
    <div class="column four-fifths">
        <table class="dataset-table">
            <tbody>
                <tr ng-repeat="datapoint in datapoints">
                    <td style="padding-left: 10px; padding-top: 10px; padding-bottom: 10px; padding-right: 10px; width: 16px;"><span class="octicon octicon-triangle-right"></span></td>
                    <td>{{datapoint.key}}</td>
                    <td>{{datapoint.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="column one-fifth">
        <nav class="analyzer-nav" role="navigation">
            <ul class="analyzer-nav-group">
                <li class="analyzer-nav-item selected">
                    <a href="#">
                        <span class="octicon octicon-code"></span> Data model
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="octicon octicon-database"></span> Datastore
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="octicon octicon-flame"></span> Fitness
                        <span class="counter">0</span>
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="octicon octicon-radio-tower"></span> Endpoints
                    </a>
                </li>
            </ul>

            <div class="analyzer-nav-separator"></div>

            <ul class="analyzer-nav-group">
                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="octicon octicon-eye"></span> Insights
                        <span class="counter">0</span>
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="octicon octicon-pulse"></span> Traffic
                    </a>
                </li>

                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="octicon octicon-graph"></span> Statistics
                    </a>
                </li>
            </ul>

            <div class="analyzer-nav-separator"></div>

            <ul class="analyzer-nav-group">
                <li class="analyzer-nav-item">
                    <a href="#">
                        <span class="octicon octicon-tools"></span> Configure
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
